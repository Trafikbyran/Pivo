<head>

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$( document ).ready(function() {
			$('.ui-loader').remove();
			const database = firebase.database();
			var styles = [];
			var breweries = [];
			var beerlist = [{}];
			var selection = [];
			var selectorList = [];
			var fullSelLength = 0;

			database.ref('beers/').once('value').then(function(snapshot) {
				$.each(snapshot.val(), function(key, value){
					// console.log(value.name);
					if(!value.rating){
						value.rating = 1;
						value.ratingCount = 0;
					}
					if ($.inArray(value.type, styles) == -1){
						styles.push(value.type);
					}
					if ($.inArray(value.brewery, breweries) == -1){
						breweries.push(value.brewery);
					}
					var apk = 0;
					if(value.alch){
						apk = value.alch.replace('%','');
						apk = apk / 100;
						apk = apk * parseInt(value.volym);
						apk = apk / parseInt(value.pris);
					} 
					var beer = {
						output: '<li class="pivo" data-brewery="' + convertToSlug(value.brewery) + '" data-style="' + convertToSlug(value.type) + '" data-rating="' + value.rating + '">',
						rating: value.rating,
						apk: apk,
					};

					beer.output += '<span class="type">' + value.type + '</span>' ;
					beer.output += '<strong>' + value.name + '<i> - ' +  value.subline + '</i>'; 
					beer.output += '<span> | ' + value.alch + '</span></strong>';
					beer.output += '<span> av: ' + value.brewery + ' - ' + value.origin + '</span>';
					
					beer.output += '<span>' + value.pris + ':- <i>(APK: ' + parseFloat(apk).toFixed(2) + ')</i></span>';
					
					var searchArgs = value.name +  ' ' + value.subline;
					searchArgs = searchArgs.replace('&','');
					var search = 'https://api.untappd.com/v4/search/beer/?client_id=DFECDFED0899195425F1964E1059320B5AD101A8&client_secret=01903E9D193A291793465F79263B30EB4DA7F04C&q=' + searchArgs;
					beer.output += '<div class="links"><button class="tap" data-name="' + value.name + '" data-sub="' + value.subline + '" data-id="' + key + '" data-url="' + search +'">Rate</button>';
					beer.output += '<a href="https://www.systembolaget.se/sok-dryck/?searchquery=' + value.name +  ' ' + value.art + '" target="_blank">Röda näsan</a></div>';
					beer.output += '<div class="response"><div class="rating">' + value.rating + '<span>på ' + value.ratingCount + ' ratings</span></div></div></lI>';
					beerlist.push(beer);
				})
				// $('.pivo').toggleClass('hide');

				$.each(styles, function(i, val){
					selection.push(convertToSlug(val));
					var selector = {
						name: val,
						output: '<span class="filter-type" data-style="' + convertToSlug(val) + '">' + val + '</span>',
						
					}
					selectorList.push(selector);
				})
				selectorList.sort(SortByName);
				$.each(selectorList, function(i, val){
					$(".filter.styles").append(val.output);
				})
				fullSelLength = selection.length;
				// $.each(breweries, function(i, val){
				// 	selection.push(convertToSlug(val));
				// 	$(".breweries.filter").append('<span class="filter-type" data-brewery="' + convertToSlug(val) + '">' + val + '</span>');
				// })

				sortNprint(beerlist);

			});

			function SortByName(a, b){
			  var aName = a.name.toLowerCase();
			  var bName = b.name.toLowerCase(); 
			  return ((aName < bName) ? -1 : ((aName > bName) ? 1 : 0));
			}
			function sortNprint(list, sortType){
				$('#main').html('');
				if(sortType == 'apk'){
					list.sort(function(a , b){
						return b.apk - a.apk;
					});
				} else {
					list.sort(function(a , b){
						return b.rating - a.rating;
					});
				}
				$.each(list, function(i, val){
					$("#main").append(val.output);
				})
				$('.filter-type, .pivo').addClass('hide');
				$.each(selection, function(i, val){
					$('[data-style="' + val + '"]').removeClass('hide');
				})
				if(selection.length == fullSelLength){
					$('.show-all').removeClass('hide');
				}
				// $('.pivo').addClass('hide');
			}

			function convertToSlug(Text)
			{
			    return Text
			        .toLowerCase()
			        .replace(/[^\w ]+/g,'')
			        .replace(/ +/g,'-')
			        ;
			}

			$('.sort').click(function(e){
				$('.sort').removeClass('active')
				$(this).addClass('active');
				sortNprint(beerlist, $(event.target).attr('sort-type'));
			})

			$('.filter.styles').on('click','.filter-type', function(e){
				if($(event.target).hasClass('show-all')){
					selection = [];
					if($(event.target).hasClass('hide')){
						$.each(styles, function(i, val){
							selection.push(convertToSlug(val));
						})
						$('.filter-type, .pivo').removeClass('hide');
					} else {
						$('.filter-type,  .pivo').addClass('hide');
					}
					
				} else {
					var style = $(event.target).attr('data-style');
					if ($.inArray(style, selection) == -1){
						selection.push(style);
					} else {
						selection.splice( $.inArray(style, selection), 1 );
					}
					$('.filter-type, .pivo').addClass('hide');
					$.each(selection, function(i, val){
						$('[data-style="' + val + '"]').removeClass('hide');
					})
				}
				if(selection.length == fullSelLength){
					$('.show-all').removeClass('hide');
				}
				// console.log(selection);
			})

			$('#main').on('click','.tap',function(){
				var beerUrl = $(this).attr('data-url');
				var beerId = $(this).attr('data-id');
				var beerName = $(this).attr('data-name');
				var beerSubline = $(this).attr('data-sub');
				// console.log(beer);
				var target = $(this).parent('.links').parent('.pivo').find('.response');
				searchRating(beerUrl, beerId, target, beerName, beerSubline);
				// rating(beer, target);
			})

			$( "#main" ).on( "swiperight", function(){
				$('.filter').removeClass('hidden');
				$('body, html').addClass('stil');
			});
			$( ".filter" ).on( "swipeleft", function(){
				$('.filter').addClass('hidden');
				$('body, hmtl').removeClass('stil');
			});



			function searchRating(dataurl, dataid, target, dataname, datasubline){
				// console.log(dataurl);
				$.ajax({
				    url: dataurl,
				    type: "GET",
				    success: function (data) {
				    	// console.log(data);
				    	if(data.response.beers.count > 0) {
				    		$.ajax({
							    url: "https://api.untappd.com/v4/beer/info/" + data.response.beers.items[0].beer['bid'] + "/?client_id=DFECDFED0899195425F1964E1059320B5AD101A8&client_secret=01903E9D193A291793465F79263B30EB4DA7F04C",
							    type: "GET",
							    success: function (data) {
							    	var output = '<span>' + data.response.beer['beer_style'] + '<br>' + data.response.beer['beer_name'] + ' av: ' + data.response.beer.brewery['brewery_name'] + '<br></span><div class="rating">' + data.response.beer['rating_score'] + ' <span>på ' + data.response.beer['rating_count'] + ' ratings</span></div>';
						    		var beerRating = { 
						    			ratingCount: data.response.beer['rating_count'],
						    			ratingScore: data.response.beer['rating_score']};
						    		target.html(output);
						    		database.ref('beers/' + dataid).update({
						    			name: dataname,
						    			subline: datasubline,
						    			brewery: data.response.beer.brewery['brewery_name'],
						    			type: data.response.beer['beer_style'],
					    				rating: data.response.beer['rating_score'],
					    				ratingCount: data.response.beer['rating_count'],
						    		});

							    },
							    error: function () {
							    	return false
							    }
							});
				    	} else {
				    		var beerRating = { 
				    			ratingCount: 0,
				    			ratingScore: 0}
				    		var output = '<div class="rating">Ölen hittades inte.. <a href="https://untappd.com/search" target="_blank">Sök säljv</a></div>';
				    		localStorage.setItem(dataid,JSON.stringify(beerRating));
				    		target.html(output);
				    	}
				    },
				    error: function (data) {
				    	console.log(data);
				    	var output = '<div class="rating">Kommer inte åt Untapped</div>';
				    	target.html(output);
				    	return false
				    }
				});
			}
		});
	</script>
	<style>

			outline: 0;
		}
		body {
			margin: 0;
			font-family: 'Helvetica', sans-serif;
			overflow-y: scroll;
			overflow-x: hidden;
		}
		body.stil, html.stil{
			overflow: hidden;
			height: 100vh;
		}
		#main {
			min-height: 90vh;
			margin: 0;
			padding: 0;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			-webkit-flex-wrap: wrap;
			-moz-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			-o-flex-wrap: wrap;
			flex-wrap: wrap;
			-ms-align-items: center;
			align-items: center;
			justify-content: center;
		}
		#filter, #sort {
			text-align: center;
			max-width: 80%;

		}
		.pivo {
			list-style: none;
			background: #333;
			min-height: 200px;

			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			-webkit-flex-direction: column;
			-moz-flex-direction: column;
			-ms-flex-direction: column;
			-o-flex-direction: column;
			flex-direction: column;
			justify-content: flex-start;
			font-family: 'Helvetica';

		}
		.pivo strong {
			display: block;

		}
		.pivo strong i {
			/*font-weight: 400;*/
		}
		.pivo span {
			font-size: 0.7em;
			/*text-transform: uppercase;*/
			font-weight: 400;
		}
		span.type {
			font-style: italic;
			font-size: 0.7em;
		}
		.tap, a {
			text-decoration: none;
			display: inline-block;
			margin: 10px 3px;
			color: #ccc;
			border: 1px solid #ccc;
			padding: 2px 15px;

			outline: none;

			display: block;

			text-transform: uppercase;
		}

			color: #333;
			border-color:  #333;
		}
		.filter-type{
			display: inline-block;
			border: 2px solid #333;
			background: #333;
			color: #fff;
			font-size: 0.75em;
			padding: 5px 10px;
			margin: 3px;
			cursor: pointer;
		}
		.filter-type.hide {
			background: transparent;
			color: #333;
		}
		.sort {
			display: inline-block;
			border: 2px solid #333;
			background: transparent;
			color: #333;
			padding: 3px 12px;
			margin: 3px;
			cursor: pointer;
		}
		.sort.active {
			background: #333;
			color: #fff;
		}
		.filter {
			z-index: 100;
		    background: #efefef;
		    height: 100vh;
		    top: 0;
		    width: calc(100% - 20px );
		    max-width: 500px;
		    overflow-y: scroll;
		    position: fixed;
		    padding: 10px;
		    left: 0;
		    -webkit-overflow-scrolling: touch; /* Lets it scroll lazy */
		    transition: left 0.18s;
		}.filter.hidden{
			width: 90%;
			left: calc(-100% - 25px );
		}
		#debug {
			text-align: center;
		}
		
	</style>
